<mat-list>
  <!--TODO agrupar por fechas-->
  <div mat-subheader>01/01/1970</div>
  <mat-card
    class="movement-list-item"
    *ngFor="let movement of movementList"
    (click)="viewMovement(movement)"
  >
    <mat-card-content>
      <div class="movement-details">
        <span
          class="movement-amount"
          [ngClass]="
            movement.groupType === groupTypeOptions.Income
              ? 'income-color'
              : 'outcome-color'
          "
          >{{ movement.amount }}â‚¬</span
        >
        <span class="movement-info"> {{ movement.info }}</span>
      </div>
      <div class="movement-origin">
        <mat-icon
          class="vertical-align-middle"
          [ngClass]="
            movement.groupType === groupTypeOptions.Income
              ? 'income-color'
              : 'outcome-color'
          "
          >{{
            movement.groupType === groupTypeOptions.Income
              ? 'trending_up'
              : 'trending_down'
          }}</mat-icon
        >
        <span class="vertical-align-middle">
          {{ movement.accountancyKey }} / {{ movement.groupKey }} /
          {{ movement.categoryKey }}</span
        >
      </div>
    </mat-card-content>
  </mat-card>
  <div fxFlex="100%" align="right">
    <button mat-raised-button color="primary" (click)="add()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-list>
